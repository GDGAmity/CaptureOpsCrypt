<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think numbers are your game? Try solving this</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .flag {
            margin-top: 20px;
            padding: 10px;
            color: green;
            font-weight: bold;
            display: none;
        }
        .error {
            margin-top: 20px;
            padding: 10px;
            color: red;
            font-weight: bold;
            display: none;
        }
        input {
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 60%;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3b3c3e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #010101;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love numbers?Prove it!</h1>
        <p><strong>SEND + MORE = MONEY</strong></p>
        <p>Each letter represents a unique digit. Solve the problem!</p>

        <div>
            <label for="send">SEND: </label>
            <input type="text" id="send" placeholder="Enter value for SEND">
        </div>
        <div>
            <label for="more">MORE: </label>
            <input type="text" id="more" placeholder="Enter value for MORE">
        </div>
        <div>
            <label for="money">MONEY: </label>
            <input type="text" id="money" placeholder="Enter value for MONEY">
        </div>

        <button onclick="checkAnswer()">Submit</button>

        <div id="flag" class="flag">Correct! Flag: FLAG{CRYPT_SUCCESS}</div>
        <div id="error" class="error">Incorrect answer! Try again.</div>
    </div>

    <script>
        
        const encryptedSend = "OTU2Nw=="; 
        const encryptedMore = "MTA4NQ=="; 
        const encryptedMoney = "MTA2NTI="; 
    
        // Decode Base64 values
        function decodeBase64(encoded) {
            return atob(encoded);
        }
    
        function checkAnswer() {
            const send = document.getElementById('send').value.trim();
            const more = document.getElementById('more').value.trim();
            const money = document.getElementById('money').value.trim();
    
            // Decoded values
            const correctSend = decodeBase64(encryptedSend);
            const correctMore = decodeBase64(encryptedMore);
            const correctMoney = decodeBase64(encryptedMoney);
    
            if (send === correctSend && more === correctMore && money === correctMoney) {
                document.getElementById('flag').style.display = 'block';
                document.getElementById('error').style.display = 'none';
            } else {
                document.getElementById('flag').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
    
</body>
</html>
